<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
   <script type="text/javascript">
         function printPage(){
                var tableData = '<table border="1">'+document.getElementsByTagName('table')[0].innerHTML+'</table>';
                var data ='<input type="submit" value="Export Pdf" onclick="window.print()">'+tableData;       
                myWindow=window.open('','','width=800,height=600');
                myWindow.innerWidth = 900;
                myWindow.innerHeight = 500;
                myWindow.screenX = 0;
                myWindow.screenY = 0;
                myWindow.document.write(data);
                myWindow.focus();
            };

 </script>
 <!--<input type="submit"class="btn btn-primary"id="PrintStudent"value="Print" onclick="printPage()" />-->
</body>
</html>
